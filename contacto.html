    <div class="row col-xs-12 col-md-6">
      <form>
        <form action="" method="get">
          <div class="form-group">
            <label for="name">Nombre</label>
              <input type="text" class="form-control" maxlength="50" id="name" placeholder="Juan">
          </div>
          <div class="form-group">
            <label for="surname">Apellido</label>
              <input type="text" class="form-control" maxlength="50" id="surname" placeholder="Perez">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="radio">
            <h4> Género </h4>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Masculino
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Femenino
              </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value=""checked>Deseo recibir información sobre novedades y ofertas
            </label>  
           </div>
          <div class="pull-right">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-default" type="reset">Limpiar</button>
          </div>
      </form>
